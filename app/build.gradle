apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


android {
    kotlinOptions {
        jvmTarget = '21'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    defaultConfig {
        applicationId "com.github.mjdev.usbfileman"
        minSdkVersion 16
        targetSdkVersion 33
        compileSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
    }
    namespace 'me.jahnen.libaums.core.usbfileman'

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'junit:junit:4.13.1'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'com.google.android.material:material:1.9.0-alpha02'
    api project(':libaums')
    api project(':httpserver')
    api project(':storageprovider')
    api project(':javafs')
    api project(':libusbcommunication')
}
